{% extends 'contacts/base.html' %}
{% block title %}
    Login
{% endblock %}
{% block content %}
    <h2 align="center">Login</h2><hr/>
    <form method="POST" action="/create_email/" >
            {% csrf_token %}
            <input type="hidden" name="contact_id" id="contact_id" value="{{ contact_id }}"/>
            <input type="email" required class="form-control" name="email" id="email" placeholder="Enter Email You want to add" /><br>
            <input type="submit"  class="btn btn-success" value="Add Email">
    </form>

{% endblock %}
