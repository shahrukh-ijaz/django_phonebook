{% extends 'contacts/base.html' %}
{% block title %}
    Login
{% endblock %}
{% block content %}
    <h2 align="center">Login</h2><hr/>
    <form method="POST" action="/authenticate_user/" >
            {% csrf_token %}
            <input type="text" required class="form-control" name="username" id="username" placeholder="Enter Username" /><br>
            <input type="password" required class="form-control" id="password" name="password" placeholder="Enter Password"/><br>
            <input type="submit"  class="btn btn-success" value="Login">
    </form>

{% endblock %}
